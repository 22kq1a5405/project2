<html>
    <head>
        <title>UI css pages</title>
        <style>
            body{
                background-repeat: no-repeat;
            background-size: cover;
            height: auto;
            background-image:url("registration.jpg")}
            h1{text-align: center;}
            h2{text-align:center;}
        </style>
        <body>
            <form action="loginpage.html">

                <br>

                <br>
                <h2>Address:    </h2><br>

                </textarea>
                <br>

                <br>
                <h2>Branch:</h2>

                <br>
                <input type="checkbox" name="ECE">ECE<br>
                <br>
                <input type="checkbox" name="EEE">EEE<br>
                <br>
                <input type="checkbox" name="CIVIL">CIVIL<br>
                <br>
                <input type="checkbox" name="OTHERS">OTHERS<br>
                <br><br>
                <input type="SUBMIT"  value=submit><br></h2>
            </form>
        </body>
    </head>
</html>
